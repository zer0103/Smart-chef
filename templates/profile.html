<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>profile</title>
 <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}" type="image/png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
          crossorigin="anonymous"></script>
    <!-- First font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://kit.fontawesome.com/474cf66076.js" crossorigin="anonymous"></script>
  <style>
    h3{
  font-family: "Amiri", serif;
  font-weight: 700;
  font-style: italic;
  font-size: 2.6rem;
  line-height: 2;
}
h4{
  font-family: "Amiri", serif;
  font-weight: 700;
  font-style: italic;
  font-size: 2.2rem;
  line-height: 2;
}
h6{
  font-family: "Amiri", serif;
  font-weight: 700;
  font-style: italic;
  line-height: 2;
  font-size: 1.9rem;
}
p {
  font-size: 1.5rem;
  font-weight: 500;
  line-height: 1.5;

}

.card {
    margin: 4% auto;
}

.mb-3{
  text-align: left;
}

.profile-image {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 15px;
}
  </style>
</head>

<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('home') }}">Smart Chef</a>
    <a href="{{ url_for('profile') }}">
      <button class="btn btn-outline-light">{{ current_user.username }}</button>
    </a>
  </div>
</nav>

<!-- Main content -->
<div class="container py-5" style="margin-top: 80px;">
  <div class="card shadow mx-auto text-center" style="max-width: 600px;">
    <div class="card-body bg-white">
      <img src="{{ url_for('static', filename='img/profile.png') }}" alt="الصورة الشخصية" class="profile-image mb-3" style="width: 120px; height: 120px; border-radius: 50%; object-fit: cover;">
      <h3 class="mb-3 text-center">{{ username }}</h3>
      <a href="{{ url_for('logout') }}" class="btn btn-danger mt-2">تسجيل الخروج</a>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white py-4 fixed-bottom">
  <div class="container text-center">
    <p>
      <a href="https://mail.google.com/" class="text-white me-3"><i class="fa-regular fa-envelope fa-lg"></i></a>
      <a href="https://www.whatsapp.com/" class="text-white me-3"><i class="fa-brands fa-whatsapp fa-lg"></i></a>
      <a href="https://www.messenger.com/" class="text-white me-3"><i class="fa-brands fa-facebook-messenger fa-lg"></i></a>
      <a href="https://www.facebook.com/" class="text-white me-3"><i class="fa-brands fa-facebook fa-lg"></i></a>
    </p>
    <h6>Smart Chef</h6>
  </div>
</footer>

</body>
</html>
