<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Chef</title>
  <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}" type="image/png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

  <!-- First font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/474cf66076.js" crossorigin="anonymous"></script>
  <style>
  h3{
  font-family: "Amiri", serif;
  font-weight: 700;
  font-style: italic;
  font-size: 2.6rem;
  line-height: 2;
}
h4{
  font-family: "Amiri", serif;
  font-weight: 700;
  font-style: italic;
  font-size: 2.2rem;
  line-height: 2;
}
h6{
  font-family: "Amiri", serif;
  font-weight: 700;
  font-style: italic;
  line-height: 2;
  font-size: 1.9rem;
}
p {
  font-size: 1.5rem;
  font-weight: 500;
  line-height: 1.5;

}

/* Example custom styles */
.carousel img {
  height: 400px;
  width: 75%;
  
}


.sign-in-button{
  width: 10rem;
}
/* navbar */

/* Carousel */
.slide{
  height: 400px;

}


/* Reviews Section */

.Reviews-card{

  height: 300px;
  text-align: center;
  margin: 3% 5%;
}
.reviews-img{
  width: 20%;
  border-radius: 100%;
  margin: 20px ;
}

/* Best dishes */
.Best-dishes-img{
  width: 100%;

}
.Best-dishes-card{
  height: 400;
  text-align: center;
  margin: 3% 5%;
}

/* تسجيل الدخول - Smart Chef */
.sign-in {
  height: 25%;
  margin:  auto;
  width: 40%;  
}
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('home') }}">Smart Chef</a>

      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link " href="{{ url_for('favorites') }}">المفضلة</a></li>

      </ul>
    {% if current_user.is_authenticated %}
    <a href="{{ url_for('profile') }}">
      <button class="btn btn-outline-light">{{ current_user.username }}</button>
    </a>
    {% else %}
    <a href="{{ url_for('login') }}">
      <button class="btn btn-outline-light sign-in-button">تسجيل الدخول</button>
    </a>
    {% endif %}  
    </div>
  </nav>

  <!-- Carousel -->
  <div id="carouselExample" class=" carousel slide bg-secondary " data-bs-ride="carousel">
    <div class="carousel-inner ">
      <div class="carousel-item active slide ">
        <div class="d-flex justify-content-center align-items-center h-100">
          <div class="text-center text-white .carousel img">
            <img class="reviews-img" src="{{ url_for('static', filename='img/s1.jpg')}}">
          </div>
        </div>
      </div>
      <div class="carousel-item slide ">
        <div class="d-flex justify-content-center align-items-center h-100">
          <div class="text-center text-white .carousel img">
            <img class="reviews-img" src="{{ url_for('static', filename='img/s2.jpg')}}">
          </div>
        </div>
      </div>
      <div class="carousel-item slide  ">
        <div class="d-flex justify-content-center align-items-center h-100">
          <div class="text-center text-white .carousel img">
            <img class="reviews-img" src="{{ url_for('static', filename='img/s3.jpg')}}">
          </div>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
  </div>

  <!-- Reviews Section -->
  <section class=" py-5 text-secondary Reviews-Section">
    <div class="container">
      <h3 class="text-center mb-4">Customer Reviews</h3>
      <div class="row">
        <div class="col-md-4">
          <div class="card Reviews-card text-bg-secondary">
            <div class="card-body">
              <img class="reviews-img" src="{{ url_for('static', filename='img/photo_review3.jpg')}}">
              <h6 class="card-title"> Selena alahmad </h6>
              <p class="card-text ">"وصفات رائعة , احبتها عائلتي"</p>

            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card Reviews-card text-bg-secondary">
            <div class="card-body">
              <img class="reviews-img" src="{{ url_for('static', filename='img/photo_review2.jpg')}}">
              <h6 class="card-title">Ali domane</h6>
              <p class="card-text">"جزاكم الله خيرا , انه منظم"</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card Reviews-card text-bg-secondary">
            <div class="card-body">
              <img class="reviews-img" src="{{ url_for('static', filename='img/photo_review1.jpg')}}">
              <h6 class="card-title">Sara sabbagh</h6>
              <p class="card-text">"موقع سهل وسريع و وصفات ممتازة"</p>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Best dishes -->
  <section class=" py-5 bg-secondary Best-dishes text-bg-secondary">
    <div class="container">
      <h3 class="text-center mb-4">Best dishes</h3>
      <div class="row">
        <div class="col-md-6">
          <div class="card Best-dishes-card bg-light text-secondary">
            <div class="card-body">
              <img class="Best-dishes-img" src="{{ url_for('static', filename='img/food1.jpg')}}">
              <h6 class="card-title"> كباب </h6>
              <p class="card-text "></p>

            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card Best-dishes-card bg-light text-secondary">
            <div class="card-body">
              <img class="Best-dishes-img" src="{{ url_for('static', filename='img/food2.jpg')}}">
              <h6 class="card-title"> شيخ المحشي </h6>
              <p class="card-text"></p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>



  <!-- Footer -->
  <footer class="bg-dark text-white py-4 flex-column">
    <div class="container text-center">

      <p>
        <a href="https://mail.google.com/" class="text-white me-3"><i class="fa-regular fa-envelope fa-lg"></i></a>
        <a href="https://www.whatsapp.com/" class="text-white me-3"><i class="fa-brands fa-whatsapp fa-lg"></i></a>
        <a href="https://www.messenger.com/" class="text-white me-3"><i class="fa-brands fa-facebook-messenger fa-lg"></i></a>
        <a href="https://www.facebook.com/" class="text-white me-3"><i class="fa-brands fa-facebook fa-lg"></i></a>
      </p>
      <h6> Smart Chef </h6>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Search bot -->
  <script src="https://cdn.botpress.cloud/webchat/v3.0/inject.js" defer></script>
  <script src="https://files.bpcontent.cloud/2025/06/20/17/20250620170823-U8J8YAIT.js" defer></script>
    
</body>

</html>
